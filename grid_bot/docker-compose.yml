version: '3.8'

services:
  grid_bot:
    build: .
    container_name: grid_bot
    environment:
      - BYBIT_API_KEY=${BYBIT_API_KEY}
      - BYBIT_API_SECRET=${BYBIT_API_SECRET}
      - BYBIT_ACCOUNT_TYPE=${BYBIT_ACCOUNT_TYPE}
      - SYMBOLS=${SYMBOLS}
      - RISK_LEVEL=${RISK_LEVEL}
      - LOG_MULTIPLIER=${LOG_MULTIPLIER}
    volumes:
      - ./shared:/app/shared
    restart: unless-stopped
    networks:
      - l1_network

networks:
  l1_network:
    external: true

